<!--
  Returns the common documentation sidenav based on the configuration files,
  which could be added as:
  ```
  data/docs/sidenav.yml              # The sidenav without version.
  data/docs/1/sidenav.yml            # Corresponding for major version 1.
  data/docs/2/sidenav.yml            # Corresponding for major version 2.
  data/docs/validation/sidenav.yml   # The module sidenav without version.
  data/docs/validation/1/sidenav.yml # Corresponding for major version 1.
  data/docs/validation/2/sidenav.yml # Corresponding for major version 2.
  ```
-->

{{ $page := . }}

{{ $docs := partial "theme/docs/components/sidenav/functions/get-docs-sidenav.html" $page }}
{{ $modules := partial "theme/docs/components/sidenav/functions/get-module-sidenav.html" $page }}

{{ $sidenavData := $docs | append $modules }}

{{ return $sidenavData }}
