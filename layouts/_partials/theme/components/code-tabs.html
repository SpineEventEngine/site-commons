<!--
  This template organizes code blocks into tabs and is for internal use
  for code tabs shortcodes.
-->

{{ $standalone := .standalone }}
{{ $langs := .langs }}
{{ $content := .content}}
{{ $tabsDetached := .tabs_detached | default false }}
{{ $langLen := len $langs }}

<div class="code-block code-tabs {{ if $tabsDetached }}tabs-detached{{ end }}"
     {{ if $standalone }}data-standalone{{ end }}>
    <div class="code-block-header tabs {{ if eq $langLen 1 }}one-tab{{ end }}">
        <div class="indicator"></div>
        {{ range $langs }}
            {{ $lang := . }}
            <div class="tab" lang="{{- $lang | urlize -}}">
                {{- $lang -}}
            </div>
        {{ end }}
    </div>
    {{ $content }}
</div>
